<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>sample004</title>
</head>

<body>
  <h1>ホームページ</h1>

	<ul> <!-- 項目の前に・が表示されるリスト -->
		<li>箇条書きしたい</li>
		<li>一つのリストとしてとまとめることで、関連性を高めたい</li>
		<li>リストにまとめることで、HTMLの可読性を高めたい</li>		
	</ul>

	<ol> <!-- 項目の先頭に連番の数字が表示されるリスト -->
		<li>先頭に連番を振って箇条書きしたい</li>
		<li>連番の数字を自動で振ってほしい</li>
		<li>後で項目の付け足しをしたとき、順番を気にする必要がない</li>
	</ol>
</body>
</html>
