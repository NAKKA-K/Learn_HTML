<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>sample009</title>

	<style type="text/css"> /*styleタグの中にCSSを記述する*/
		p{color:blue;} /*タグ(今あるタグに情報を追加)*/
		font1{font-size:25px;} /*タグ(新しいタグとして設定)*/
		#font2{font-size:35px;} /*ハッシュ*/
		.font3{font-size:45px;} /*クラス*/
	</style>
	
</head>

<body>
	<p>Hello</p> <!-- pタグ -->
	<font1>Hello</font1> <!-- fontタグ -->
	<p id="font2">Hello</p> <!-- pタグ、#font2 -->
	<p class="font3">Hello</p> <!-- pタグ、.font3 -->

</body>
</html>
